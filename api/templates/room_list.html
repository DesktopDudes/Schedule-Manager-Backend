<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .room {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .room h2 {
            margin-top: 0;
        }
        .room p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% for room in rooms %}
        <div class="room">
            <h2>{{ room.room_number }}</h2>
            <p>Capacity: {{ room.capacity }}</p>
        </div>
    {% endfor %}
</body>
</html>
