<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .faculty_member {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 5px;
        }
        .faculty_member h2 {
            margin-top: 0;
        }
        .faculty_member p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% for faculty_member in faculty_members %}
        <div class="faculty_member">
            <h2>{{ faculty_member.name }}</h2>
            <p>Designation: {{ faculty_member.designation }}</p>
            <p>Department: {{ faculty_member.department }}</p>
            <p>Emails: {{ faculty_member.email }}</p>
            <p>Phone: {{ faculty_member.phone }}</p>
        </div>
    {% endfor %}
</body>
</html>
